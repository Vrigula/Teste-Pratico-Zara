<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste e-commerce Zaara</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">

                <div class="col-6 order-2 col-md-6 order-md-1">
                    <img class="logo" src="zara_logo.png" alt="Logo">
                </div>
                <div class="col-3 order-1 col-md-3 order-md-2">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                              <a class="nav-link" href="#">Men <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Woman <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                            <a class="nav-link" href="#">Kids <span class="sr-only">(current)</span></a>
                            </li>
                          </ul>
                        </div>
                      </nav>
                </div>
                <div class="col-3 order-3 col-md-3 order-md-3">
                    <form id="busca" class="form-inline my-2 my-lg-0">
                        <input id="procurar" class="form-control mr-sm-2" type="search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                            <img src="search.png" alt="buscar">
                        </button>
                      </form>
                </div>

            </div>
        </div>

    </header>

    <main>
        <div class="container">
            <div class="row">

                <div class="col-12 col-md-2 order-md-1 order-2">
                    <ul id="navegacao">
                        <li>Jackets</li>
                        <li>Skirts</li>
                        <li>Shoes</li>
                        <li>T-shirts</li>
                        <li>Shirts</li>
                        <li>Jeans</li>
                    </ul>

                </div>

                <div id="conteudo" class="col-12 col-md-10 order-md-2 order-1">

                    <div id="produto" class="row">

                        <div class="col-12 col-md-7">
                            <img class="imagemproduto" src="blue_pants.png">
                        </div>

                        <div class="col-12 col-md-5">
                            <h1>
                                BLUE PANTS
                            </h1>

                            <form>
                            <div id="colorselector">
                                <div class="botoes">
                                    <button class="preto"></button>
                                    <button class="azul active"></button>
                                    <button class="vermelho"></button>
                                </div>

                                <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>

                            </div>

                            <button type="submit" class="mt-5 btn-primary">BUY NOW 29.99 $</button>
                            <button type="button" 
                            class="shopping-cart btn btn-outline-dark">
                            add to shopping cart
                            </button>

                            </form>

                        </div>


                    </div>


                    <div id="relacionados" class="row">
                        <div class="mt-3 mt-5 col-12">
                        <h2>Related:</h2>
                        </div>

                        <div class="col-12 col-md-4">
                            <img class="img-fluid" src="shoe.png">
                            <div class="product-info d-flex">
                                <div class="name">Shoe</div>
                                <div class="price">15.99 $</div>
                            </div>
                        </div>

                        <div class="col-12 col-md-4">
                            <img class="img-fluid" src="bag.png">
                            <div class="product-info d-flex">
                                <div class="name">Bag</div>
                                <div class="price">15.99 $</div>
                            </div>
                        </div>

                        <div class="col-12 col-md-4">
                            <img class="img-fluid" src="bag2.png">
                            <div class="product-info d-flex">
                                <div class="name">Bag</div>
                                <div class="price">59.99 $</div>
                            </div>
                        </div>
                        

                    </div>




                </div>
            </div>
        </div>


    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
